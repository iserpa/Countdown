<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Countdown</title>
  </head>
  <body>
    <section class="coming-soon">
        <h2>Set your own countdown!</h2>
        <div class="first-section">
          <div class="date">
            <label for="date">Set the date</label>
            <input type="date" id="date-form" name="date">
          </div>
          <div class="time">
            <label for="hour">Set the time</label>
            <input type="time" id="time-form" name="time">
          </div>
        </div>
        <button onclick="getVal()" type="button" id="startBtn">Start</button>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
